<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pixel-Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="heading">Пиксель - Арт</h1>
    </header>

    <main>
      <section class="pixel-field">
        <svg class="drawing-area" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 403 403" width="403" height="403">
        </svg>
      </section>

      <section class="elapsed-time">
        Время:
        <span class="elapsed-time__time">
          <span class="elapsed-time__minutes">00</span>
          :
          <span class="elapsed-time__seconds">00</span>
        </span>
      </section>

      <section class="controls">
        <button class="controls__button controls__button--return">Повернуть</button>

        <button class="controls__button controls__button--result">Результат</button>
      </section>

      <section class="output-result">
        <canvas class="canvas-output" width="100" height="100"></canvas>

        <div class="output-result__info">
          Пикселей:
          <span class="output-result__pixels">0</span>
        </div>

        <div class="output-result__info">
          Время:
          <span class="output-result__time">00:00</span>
        </div>
      </section>
    </main>
  </div>

  <script src="js/draw.js"></script>

  <script src="js/timer.js"></script>

  <script src="js/canvas.js"></script>

  <script src="js/result.js"></script>
</body>
</html>
